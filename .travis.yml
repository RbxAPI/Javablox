language: java
install: true
dist: xenial
script:
- "./gradlew build --scan -s -DmavenUser=Travis -DmavenPassword=Stub -Dsigning.keyId=A40AAFFF -Dsigning.password=Stub signing.secretKeyRingFile=javablox.gpg"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
- chmod +x deploy.sh
- "./gradlew wrapper -DmavenUser=Travis -DmavenPassword=Stub -Dsigning.keyId=A40AAFFF -Dsigning.password=Stub signing.secretKeyRingFile=javablox.gpg"
jdk: oraclejdk11
after_success:
- echo $sslkey | gpg --passphrase-fd 0 secrets.tar.gpg
- tar xvf secrets.tar
- "./deploy.sh"
- wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $TCLRainbow"
- "./send.sh success $Sanjay"
after_failure:
- wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $TCLRainbow"
- "./send.sh failure $Sanjay"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
